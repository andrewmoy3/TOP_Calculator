<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
        <script src="calc.js" defer></script>
    </head>
    <body>
        <div class="container" id="container">
            <div class="display" id="display">Display</div>
            <div class="row" id="row1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row" id="row2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row" id="row3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row" id="row4">
                <button>=</button>
                <button>C</button>
                <button> </button>
                <button>/</button>
            </div>
        </div>
        
    </body>
    
</html>
